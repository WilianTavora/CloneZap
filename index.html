<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="./img/Cruz.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biblia Free</title>
</head>
<body>
    <main class="container">
        <div class="tabs">
            <input id="home" type="radio" name="group" checked>
            <input id="biblia" type="radio" name="group">
            <input id="oracao" type="radio" name="group">
            <input id="usuario" type="radio" name="group">
             <div class="content">
                <div class="box home">Home</div>
                <div class="box biblia">Biblia</div>
                <div class="box oracao">Oração</div>
                <div class="box usuario">Usuario</div>
            </div>
            <div class="buttons">
                <!-- <label for="home" class="list active">Home</label> -->
                <ul>
                    
                    <li class="list active">
                        <a href="#">
                            <label for="home">
                                <span class="icon">
                                    <img src="/icons/home.png" width="25" height="25">
                                </span>
                                <span class="text">Home</span>
                            </label>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <label for="biblia">
                                <span class="icon">
                                    <img src="/icons/bible.png" width="25" height="25">
                                </span>
                                <span class="text">Biblia</span>
                            </label>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <label for="oracao" class="teste">
                                <span class="icon">
                                    <img src="/icons/oracao.png" width="25" height="25">
                                </span>
                                <span class="text">Oração</span>
                            </label>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <label for="usuario">
                                <span class="icon">
                                    <img src="/icons/user.png" width="25" height="25">
                                </span>
                                <span class="text">Usuario</span>
                            </label>
                        </a>
                    </li>
                </ul>
                <div class="underline"></div>
            </div>
           
        </div>
    </main>
    <script src="script1.js"></script>
</body>
</html>
