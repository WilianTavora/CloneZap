<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <link rel="shortcut icon" href="./img/Cruz.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Biblia Free</title>
</head>
<body>
    <main class="container">
        <div class="tabs">
            <input id="home" type="radio" name="group" checked>
            <input id="biblia" type="radio" name="group">
            <input id="oracao" type="radio" name="group">
            <input id="usuario" type="radio" name="group">
             <div class="content">
                <div class="box chats">Home</div>
                <div class="box status">Biblia</div>
                <div class="box calls">Oração</div>
                <div class="box calls">Usuario</div>
            </div>
            <div class="buttons">
                <label for="home">Home</label>
                <label for="biblia">Biblia</label>
                <label for="oracao">Oração</label>
                <label for="usuario">Usuario</label>
                <div class="underline"></div>
            </div>
           
        </div>
    </main>
    <!-- <script src="script.js"></script> -->
</body>
</html>
